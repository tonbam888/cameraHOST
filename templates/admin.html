<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link rel="icon" href="/static/img/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f7ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 90, 180, 0.1);
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: #1e88e5;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .menu {
            padding: 25px 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: #f8fbff;
            color: #1565c0;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            border: 1px solid #d0e3ff;
        }

        .menu-item:hover {
            background: #e6f0ff;
            border-color: #a8c6ff;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 90, 180, 0.1);
        }

        .menu-item .text {
            flex-grow: 1;
            font-size: 1rem;
            font-weight: 500;
        }

        .menu-item.danger {
            background: #fff5f5;
            color: #d32f2f;
            border-color: #ffcdd2;
            margin-top: 10px;
        }

        .menu-item.danger:hover {
            background: #ffebee;
            border-color: #ef9a9a;
        }

        .footer {
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Панель управления</h1>
        </header>

        <div class="menu">
            <a href="/video" target="_blank" class="menu-item">
                <div class="text">Просмотр видеопотока</div>
            </a>

            <a href="/admin/config" class="menu-item">
                <div class="text">Настройки основного скрипта</div>
            </a>

            <a href="/admin/config/white-list" class="menu-item">
                <div class="text">Белый список IP</div>
            </a>

            <a href="/admin/plugins" class="menu-item">
                <div class="text">Управление плагинами</div>
            </a>

            <a href="/admin/plugins/upload" class="menu-item">
                <div class="text">Загрузить плагин</div>
            </a>

            <a href="/admin/logs" class="menu-item">
                <div class="text">Просмотр логов</div>
            </a>

            <a href="/admin/monitoring" class="menu-item">
                <div class="text">Мониторинг системы</div>
            </a>

            <a href="/admin/confirm_restart" class="menu-item danger">
                <div class="text">Перезапустить устройство</div>
            </a>

            <a href="/" class="menu-item">
                <div class="text">Вернуться назад</div>
            </a>
        </div>

        <div class="footer">
            Версия 1.4.5
        </div>
    </div>
</body>
</html>
